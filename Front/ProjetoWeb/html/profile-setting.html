<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multikart">
    <meta name="keywords" content="Multikart">
    <meta name="author" content="Multikart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <title>Multikart PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikart">
    <meta name="msapplication-TileImage" content="assets/images/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/slick.css">

    <!-- iconly css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconly.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!-- loader strat -->
    <div class="loader">
        <span></span>
        <span></span>
    </div>
    <!-- loader end -->


    <!-- header start -->
    <header>
        <div class="back-links">
            <a href="profile.html">
                <i class="iconly-Arrow-Left icli"></i>
                <div class="content">
                    <h2>Profile Setting</h2>
                </div>
            </a>
        </div>
    </header>
    <!-- header end -->


    <!-- user avtar section -->
    <section class="user-avtar-section top-space pt-0 px-15">
        <img src="assets/images/user/1.png" class="img-fluid" alt="">
        <span class="edit-icon"><i class="iconly-Edit-Square icli"></i></span>
    </section>
    <!-- user avtar end -->


    <!-- detail form start -->
    <section class="detail-form-section px-15">
        <h2 class="page-title mb-4">Personal Details</h2>
        <form>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="one" placeholder="First Name">
                <label for="one">First Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="five" placeholder="Last Name">
                <label for="five">Last Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="number" class="form-control" id="two" placeholder="Date of Birth">
                <label for="two">Date of Birth</label>
            </div>
            <div class="form-floating mb-4">
                <select class="form-select" id="floatingSelect">
                    <option selected value="1">Gender</option>
                    <option value="2">Men</option>
                    <option value="3">Women</option>
                    <option value="3">other</option>
                </select>
                <label for="floatingSelect">Gender</label>
            </div>
        </form>
    </section>
    <div class="divider"></div>
    <section class="detail-form-section pt-0 px-15">
        <form class="pt-cls">
            <div class="form-floating mb-4">
                <input type="number" class="form-control" id="six" value="9876543210" placeholder="Mobile Number">
                <label for="six">Mobile Number</label>
                <a class="change-btn" href="#">change</a>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="eight" value="545454" placeholder="Password">
                <label for="eight">Password</label>
                <a class="change-btn" href="#">change</a>
            </div>
        </form>
    </section>
    <!-- detail form end -->


    <!-- panel space start -->
    <section class="panel-space"></section>
    <!-- panel space end -->


    <!-- bottom panel start -->
    <div class="cart-bottom row m-0">
        <div>
            <div class="left-content col-5">
                <a href="#" class="title-color">CANCEL</a>
            </div>
            <a href="delivery.html" class="btn btn-solid col-7 text-uppercase">Save Details</a>
        </div>
    </div>
    <!-- bottom panel end -->


    <!-- latest jquery-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Slick js-->
    <script src="assets/js/slick.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>

</body>

</html>
