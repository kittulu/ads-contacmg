<body>
    <!-- loader strat -->

        <div class="back-links">

    <!-- start -->
    <form method="post">     
    <section class="top-space pt-2">
        <div class="address-form-section px-15">             
              <div class="form-floating mb-4">        
            <input type="text" class="form-control" id="servico" disabled value="{{value.demand_name}}">

            </div>

            <label for="fname">Proposta</label>              
            </div>

            <div class="">
            <small style="color: #00f56e ;">{{error}}</small>
            </div>
            <br>
            {% endif %}
        </div>
                
                
    </section>

    <!-- end -->

    <!-- panel space end -->

            </div>

        </div>
    </div>
    <!-- bottom panel end -->
    </form>
