<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!--controlar as ações do browser a respeito do formato de codificação de caracteres utilizado-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Define em qual versão do Internet Explorer a página deve ser renderizada, evitando falhas devido ao html5.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--define o nível de zoom inicial.-->
    <meta name="description" content="Autonomos"> <!--descreve o conteúdo de uma página da web. Os mecanismos de pesquisa mostram isso nos resultados da pesquisa quando a meta descrição também inclui as palavras-chave pesquisadas. -->
    <meta name="keywords" content="ContaComigo"> <!--palavras-chave-->
    <meta name="author" content="Conta Comigo!"> <!--autor-->
    <link rel="manifest" href="manifest.json"> <!--indica que o recurso de destino é um manifesto de aplicativo Web-->
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" /> <!--icone da página-->
    <title>Conta Comigo!</title>
    <link rel="apple-touch-icon" href="assets/images/favicon.png"> <!--icone da página para app apple-->
    <meta name="theme-color" content="#ff4c3b" /> <!--tema de cor-->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- -->
    <meta name="apple-mobile-web-app-title" content="Conta Comigo!"> <!-- -->
    <meta name="msapplication-TileImage" content="assets/images/favicon.png"> <!-- -->
    <meta name="msapplication-TileColor" content="#FFFFFF"> <!-- -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- -->
      <!--Google font-->
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  
      <!-- bootstrap css -->
      <link rel="stylesheet" id="rtl-link" type="text/css" href="/assets/css/vendors/bootstrap.css">
  
      <!-- slick css -->
      <link rel="stylesheet" type="text/css" href="/assets/css/vendors/slick-theme.css">
      <link rel="stylesheet" type="text/css" href="/assets/css/vendors/slick.css">
  
      <!-- iconly css -->
      <link rel="stylesheet" type="text/css" href="/assets/css/vendors/iconly.css">
  
      <!-- Theme css -->
      <link rel="stylesheet" id="change-link" type="text/css" href="/assets/css/style.css">
  
</head>

<body>

    <!-- loader strat -->
    <div class="loader">
        <span></span>
        <span></span>
    </div>
    <!-- loader end -->


    <!-- header start -->
    <header>
        <div class="back-links">
            <a href="/perfil">
                <i class="iconly-Arrow-Left icli"></i>
                <div class="content">
                    <h2>Dados Pessoais</h2>
                </div>
            </a>
        </div>
    </header>
    <!-- header end -->

    <form id='formulario' name='formulario' method="POST" enctype = "multipart/form-data">

    <!-- user avtar section -->
    <section class="user-avtar-section top-space pt-0 px-15">
        <img src="/assets/images/uploads/{{user.img_path}}" class="img-fluid" alt="">
        <span class="edit-icon"><i class="iconly-Edit-Square icli">
            <input type="file" class="edit-icon" name="file" placeholder="">
        </i></span>
    </section>
    
    <!-- detail form start -->
    <section class="detail-form-section px-15">
        <h2 class="page-title mb-4">Dados Pessoais</h2>
        <div class="form-floating mb-4">
            <input type="text" value="{{user.first_name}}" class="form-control" name="name" id="one" placeholder="Nome" required>
            <label for="one">Nome</label>
        </div>

        <div class="form-floating mb-4">
            <input type="text" value='{{user.last_name}}'class="form-control" name="lname" id="one" placeholder="Sobrenome" required>
            <label for="one">Sobrenome</label>
        </div>
        
        <div class="form-floating mb-4">
            <input type="phone" class="form-control" value="{{user.telefone}}" name="telefone" placeholder="Telefone" onKeyPress="MascaraGenerica(this, 'TELEFONE');">
            <label>Telefone</label>
        </div> 

        <div class="form-floating mb-4">
            <input type="email" class="form-control" name="email" value='{{user.email}}'placeholder="email" required>
            <label>E-mail</label>
        </div>  
        <div class="form-floating mb-4">
            <input type="text" value='{{user.cpf}}' onKeyPress="MascaraGenerica(this, 'CPFCNPJ');" minlength='11' maxlength='18' class="form-control" id='cpfcnpj' name="cpfcnpj" placeholder="CPF/CNPJ" required>
          <label>CPF / CNPJ </label>
        </div> 
        <div class="form-floating mb-4">
            <input type="password" id="txtPassword" value='{{user.psw}}'name="psw" class="form-control" placeholder="Senha" required> 
            <label>Senha</label>
            <div id="btnToggle" class="password-hs">
                <i id="eyeIcon" class="iconly-Hide icli hide"></i>
            </div>
        </div>
      
  

        {% if error %}
        <div class="">
        <small style="color: #ff0000 ;">{{error}}</small>
        </div>
        <br>
        {% endif %}





        <div class="divider"></div>
    </section>
    <!-- detail form end -->


    <!-- panel space start -->
    <section class="panel-space"></section>
    <!-- panel space end -->


    <!-- bottom panel start -->
    <div class="cart-bottom row m-0">
        <div>
            <div class="left-content col-5">
                <a href="/perfil" method='GET' class="title-color">CANCELAR</a>
            </div>
            <input type="submit" placeholder='alterar' href="/perfil/editar" method="POST" for='formulario' class="btn btn-solid col-7 text-uppercase"> 
        </div>
    </div>
    </form>

    <!-- bottom panel end -->



  <!-- latest jquery-->
  <script src="/assets/js/jquery-3.3.1.min.js"></script>

  <!-- Bootstrap js-->
  <script src="/assets/js/bootstrap.bundle.min.js"></script>

  <!-- Slick js-->
  <script src="/assets/js/slick.js"></script>

  <!-- Slick js-->
  <script src="/assets/js/homescreen-popup.js"></script>

  <!-- timer js-->
  <script src="/assets/js/timer.js"></script>

  <!-- offcanvas modal js -->
  <script src="/assets/js/offcanvas-popup.js"></script>

  <!-- script js -->
  <script src="/assets/js/script.js"></script>

  <!-- Mascaras cpf/cnpj-->
    <script src="/assets/js/mask.js"></script>




    <!-- latest jquery-->
    <script src="/assets/js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap js-->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <!-- password hide show js -->
    <script src="/assets/js/password-hs.js"></script>


    

</body>

</html>
