<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multikart">
    <meta name="keywords" content="Multikart">
    <meta name="author" content="Multikart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <title>Multikart PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikart">
    <meta name="msapplication-TileImage" content="assets/images/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="/assets/css/vendors/bootstrap.css">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/vendors/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/vendors/slick.css">

    <!-- iconly css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/vendors/iconly.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="/assets/css/style.css">

</head>

<body>
    <div class="loader">
        <span></span>
        <span></span>
    </div>
    <header>
        <div class="back-links">
            <a href="/perfil">
                <i class="iconly-Arrow-Left icli"></i>
                <div class="content">
                    <h2>Hist√≥rico</h2>
                </div>
            </a>
        </div>
    </header>

    <section class="px-15">
        <h2 class="page-title">Minhas Propostas</h2>
        <ul class="order-listing">
            {% for i in users %}
            <li>
                <div class="order-box">
                    <div class="d-flex align-items-center">
                        <img src="/assets/images/uploads/{{i.img_path}}" class="img-fluid order-img" alt="">
                        <div class="media-body">
                            <h4>{{i.first_name}} {{i.last_name}}</h4>
                        </div>
                        <a class="theme-color" href="/chat/{{i.id}}"><span class="status-label">Abrir Chat</span></a>                       
                    </div>
                </div>
            </li>
            {%endfor%}
            </ul>
    </section>
    <div class="divider"></div>

    <!-- latest jquery-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Slick js-->
    <script src="assets/js/slick.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>

</body>

</html>
