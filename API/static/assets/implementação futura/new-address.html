<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multikart">
    <meta name="keywords" content="Multikart">
    <meta name="author" content="Multikart">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <title>Multikart PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikart">
    <meta name="msapplication-TileImage" content="assets/images/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/slick.css">

    <!-- iconly css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconly.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!-- loader strat -->
    <div class="loader">
        <span></span>
        <span></span>
    </div>
    <!-- loader end -->


    <!-- header start -->
    <header>
        <div class="back-links">
            <a href="delivery.html">
                <i class="iconly-Arrow-Left icli"></i>
                <div class="content">
                    <h2>Add a new address </h2>
                </div>
            </a>
        </div>
    </header>
    <!-- header end -->


    <!-- address details start -->
    <section class="top-space pt-2">
        <div class="address-form-section px-15">
            <div class="form-floating mb-4">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected value="1">New Zealand</option>
                    <option value="2">Austrlia</option>
                    <option value="3">India</option>
                </select>
                <label for="floatingSelect">Country/Region</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="one" placeholder="Full Name">
                <label for="one">Full Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="number" class="form-control" id="two" placeholder="Mobile Number">
                <label for="two">Mobile Number</label>
            </div>
            <div class="form-floating mb-4">
                <input type="number" class="form-control" id="three" placeholder="Pin Code">
                <label for="three">Pin Code</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="four" placeholder="flat, house No., building..">
                <label for="four">flat, house No., building..</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="five" placeholder="area, colony, street">
                <label for="five">area, colony, street</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="six" placeholder="landmark">
                <label for="six">landmark</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="seven" placeholder="town/city">
                <label for="seven">town/city</label>
            </div>
            <div class="form-floating mb-4">
                <select class="form-select" id="floatingSelect1" aria-label="Floating label select example">
                    <option selected disabled value="1">Select state</option>
                    <option value="2">state</option>
                    <option value="3">state</option>
                </select>
                <label for="floatingSelect1">state/province/region</label>
            </div>
        </div>
        <div class="divider"></div>
        <div class="type-address px-15">
            <h2 class="page-title">Type of address</h2>
            <form class="d-flex">
                <div class="me-3 d-flex align-items-center mb-2">
                    <input class="radio_animated" type="radio" name="gender" id="Home" value="male">
                    <label for="Home">Home</label>
                </div>
                <div class="me-3 d-flex align-items-center mb-2">
                    <input class="radio_animated" type="radio" name="gender" id="office" value="office">
                    <label for="office">Office</label>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <input class="radio_animated" type="radio" name="gender" id="others" value="others">
                    <label for="others">Others</label>
                </div>
            </form>
            <div class="checkbox_animated">
                <div class="d-flex align-items-center mb-2">
                    <input type="checkbox" name="address" id="ten" value="male" checked>
                    <label for="ten">make default address </label>
                </div>
            </div>
        </div>
    </section>
    <!-- address details end -->


    <!-- panel space start -->
    <section class="panel-space"></section>
    <!-- panel space end -->


    <!-- bottom panel start -->
    <div class="cart-bottom row m-0">
        <div>
            <div class="left-content col-5">
                <a href="#" class="title-color">RESET</a>
            </div>
            <a href="delivery.html" class="btn btn-solid col-7 text-uppercase">Add Address</a>
        </div>
    </div>
    <!-- bottom panel end -->



    <!-- latest jquery-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Slick js-->
    <script src="assets/js/slick.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>

</body>

</html>
